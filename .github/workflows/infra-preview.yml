name : "infra-preview"

on : 
  push:
    branches:
      - "main"
    paths:
      - 10_infra/**
      - .github/workflows/**
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION : 1.2.8
  AWS_REAZION : ap-northeast-1
  PROJECT : test
  ENVIRONMENT : dev

defaults:
  run:
    shell : bash
    working-directory : "10_infra/"

jobs:
  preview:
    name: "preview"
    runs-on: ubuntu-latest
    outputs : 
      TF_PLAN_EXITCODE : ${{steps.plan.outputs.exitcode}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{env.TF_VERSION}}
      - name: Terraform format
        run: | 
          terraform fmt -check
      - name: Configure AWS Credential
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{env.AWS_REAZION}}
      - name: Terraform init
        run: | 
            terraform init -no-color
      - name: Terraform validate
        run: | 
            terraform validate -no-color 
      - name: Terraform plan
        id : plan 
        continue-on-error : true
        run: | 
            terraform plan \
              -var 'project= ${{env.PROJECT}}' \
              -var 'environment= ${{env.ENVIRONMENT}}' \
              -var 'username= ${{secrets.MYSQL_USERNAME}}' \
              -var 'password= ${{secrets.MYSQL_PASSWORD}}' \
              -input=false \
              -no-color \
              -detailed-exitcode
      - name : Slack Notify
        uses: slackapi/slack-github-action@v1.22.0
        with:
          channel-id: "C05CNE98E0Y"
          payload: |
            {
              "attachments": [
                {
                  "color": "#0068B7",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "Request for approve",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ github.server_url }}/${{github.repository}}/actions/runs/${{github.run_id}}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }} 

  deploy : 
    name : "Deploy"
    needs: preview
    if : needs.preview.outputs.TF_PLAN_EXITCODE == 1
    environment : prpduction
    runs-on : ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{env.TF_VERSION}}
      - name: Terraform format
        run: | 
          terraform fmt -check
      - name: Configure AWS Credential
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{env.AWS_REAZION}}
      - name: Terraform init
        run: | 
            terraform init -no-color
